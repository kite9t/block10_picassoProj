<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Picasso Painting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>Picasso Painting</h1> <!--heading-->
            <a href="./index.html">Home</a> <!--able to navigate to Home Page-->
            <a href="./form.html">Interest List</a> <!--able to navigate to enter info-->
        </div>
    </header>
    <div class="contain">
        <!--6 circles with z axis 1-->
        <div class="circle circle1"></div>

        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <div class="circle circle5"></div>
        <div class="circle circle6"></div>

            <!--row across with 3 boxes-->
            <div class="block1"></div>
            <div class="block1"></div>
            <div class="block1"></div>
        </div>
        <div>
            <!--main block in middle -->
            <div class="block2"></div> 
        </div>
        
            <img class="pic" src="./img/picasso-light-figures.png" alt="pic1">
            <img class="pic" src="./img/picasso-black-figures.png" alt="pic2">
        
            <!--lower bar below -->
        <div class="block3"></div> 
    </div>
