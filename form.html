<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Submission</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <h1>Picasso Painting</h1> <!--heading-->
            <a href="./index.html">Home</a> <!--able to navigate to Home Page-->
            <a href="./form.html">Interest List</a> <!--able to navigate to enter info-->
        </div>
    </header>
    <h2>Interest List</h2>
    <p>Thank you for taking an interest in Picasso Painting. Suscribe to learn more!</p>
    <form action="./submit.html">

        <div class="container">

            <div class="input">
                <label for="fname">First Name:
                    <input id="fname" type="text" input="input">
                </label>

            </div>
            <div class="input">
                <label for="lname">Last Name:
                    <input id="lname" type="text" input="input">
                </label>

            </div>
            <div class="input">
                <label for="email">Email:
                    <input id="email" type="email" input="email">
                </label>

            </div>
            <div class="input">
                <input type="submit" value="Suscribe" input="submit">
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
